<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="data-entry">
        <div class="hero-img">
          <!-- brown color div -->
          <img src="images/bg-main-mobile.png" alt="" id="mobile-background" />
          <img
            src="images/bg-main-desktop.png"
            alt=""
            id="desktop-background"
          />
        </div>
        <div class="desktop-gap"></div>
        <div class="entry-section">
          <div class="flex-container-form">
            <div class="form-group">
              <label for="">CARDHOLDER NAME</label> <br />
              <input
                type="text"
                name=""
                id="username"
                placeholder="e.g. Jane Appleseed"
                class="border"
              />
              <span class="errorSpan" id="usernameSpan">Cann't be blank</span>
            </div>
            <div class="form-group">
              <label for="">CARD NUMBER</label><br />
              <input
                type="numbers"
                name=""
                id="cardno"
                class="border"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
            <div class="one-liner">
              <div class="one-liner-form">
                <label id="exp">EXP. DATE(MM/YY)</label><br />
                <div class="one-liner-form-inputs">
                  <input
                    type="text"
                    id="month"
                    placeholder="MM"
                    class="border"
                  />
                  <input
                    type="text"
                    id="year"
                    placeholder="YY"
                    class="border"
                  />
                </div>
                <span class="errorSpan" id="monthSpan">Cann't be blank</span>
              </div>
              <div class="one-liner-form2">
                <label for="">CVC</label><br />
                <input
                  type="text"
                  name=""
                  id="cvc"
                  placeholder="e.g. 123"
                  class="border"
                />
                <span class="errorSpan" id="cvcSpan">Cann't be blank</span>
              </div>
            </div>
            <button onclick="onSubmitHandler()">Confirm</button>
          </div>

          <div class="success">
            <img src="/images/icon-complete.svg" alt="" />
            <p>THANK YOU</p>
            <p>We've added your card details</p>
            <button>Continue</button>
          </div>
        </div>
      </div>
      <div class="card-display">
        <div class="card-images-container">
          <div class="card-display-first">
            <img src="images/bg-card-back.png" alt="" />
            <p class="cvc" id="cvcField">000</p>
          </div>
          <div class="card-display-second">
            <img src="images/bg-card-front.png" alt="" />
            <img src="images/card-logo.svg" alt="" id="card-logo" />
            <div class="owner-details">
              <p class="card-number">
                <span id="cardno1">0000</span><span id="cardno2">0000</span
                ><span id="cardno3">0000</span><span id="cardno4">0000</span>
              </p>
              <div class="card-bottom-details">
                <p id="usernameField">JANE APPLESEED</p>
                <p id="monthYearField">00/00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Koushik Paul</a>.
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
